<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile</title>
    <!-- bootstrap cdn css link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- custome css link -->
    <link rel="stylesheet" href="./index.css">
</head>


<body>



    <!-- indiv mobile details showing with  model -->


    <div class="modal fade modal-dialog modal-dialog-centered" id="exampleModal" tabindex="-1"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Mobile Model</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img src="./casual-02.png" class="card-img-top img-fluid" alt="...">
                    <h5>Mobile Model </h5>
                    <p>Relasce Date : </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <!-- bannar/headline section  -->

    <h1 class="container bg-danger text-white text-capitalize text-center p-3">YOYO!! showUp's
    </h1>

    <div class="container w-50 m-auto">
        <!-- search section -->
        <div class="input-group mb-3">
            <input id="input-field" type="text" class="form-control" placeholder="Search Your Mobile"
                aria-label="Search Your Mobile" aria-describedby="button-addon2">
            <button class="btn btn-outline-danger" onclick="search()" type="button" id="search-button">Search</button>
        </div>
        <br>
        <div id="mobile-not-found-message"  class="container ">
            <h3 class="text-danger fw-bold text-center ">Moblie is not found ! Please Search Again</h3>
        </div>
        <br>
    </div>




    <!-- search result showing section  -->
    <section class="container">
        <div id="search-result-show" class="row row-cols-sm-1 row-cols-md-2 row-cols-lg-4 g-3">
            <div>
                <div class="card">
                    <img src="./casual-02.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Mobile Model</h5>
                        <p class="card-text">Brand Name</p>

                        <!-- Button trigger modal and showing more details -->
                        <div class="text-center">
                            <a href="#" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">See
                                Details</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!-- showing more card for click this button -->
        <div class="container text-center">
            <button class="btn btn-outline-danger my-5 ">show more</button>

        </div>
    </section>




    <!-- bootstrap link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- custome js link -->
    <script src="./index.js"></script>
</body>

</html>
